<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style>
div 
{
	width:100px;
	height:100px;
	background:red;
	position:relative;
	animation:myfirst 8s infinite;
	transition:width 2s,height 2s;
}
div:hover
{
	width:200px;
	height:200px;
}
@keyframes myfirst
{
	0%   {background:red; left:0px; top:0px;}
	25%  {background:yellow; left:200px; top:0px;}
	50%  {background:blue; left:200px; top:200px;}
	75%  {background:green; left:0px; top:200px;}
	100% {background:red; left:0px; top:0px;transform:rotate(360deg);}
} 
}
</style>
</head>
<body>
<div></div>
</body>
</html>
